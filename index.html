<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette with CSS Grid and Flexbox</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="main-container">
    <div class="box box1">1</div>
    <div class="box box2">2</div>
    <div class="box box3">3</div>
    <div class="box box4">4</div>
    <div class="container1">
    <div class="box box5">5</div>
    <div class="box box6">6</div>
    <div class="box box7">7</div>

</div>
    <div class="box box8">8</div>
    <div class="box9">9</div>
    <div class="container2">
      <div class="box10">10</div>
      <div class="box11">11</div>
      
    </div>
  </div>

  <footer>
    <h1>My Color Palette</h1>
    <p>Height equals exactly screen height</p>
    <p>Grid is super responsive (no pixel usage allowed)</p>
    <p>Colors may differ</p>
  </footer>
</body>
</html>
